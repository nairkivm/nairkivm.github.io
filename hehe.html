<html>
<head>
<style>
/* This is the CSS section */
.container {
  /* This is the container for the whole page */
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.title {
  /* This is the title of the page */
  font-size: 36px;
  text-align: center;
  margin: 20px;
}

.projects {
  /* This is the container for the projects */
  display: flex; /* This makes the projects align horizontally */
  overflow-x: auto; /* This makes the projects scrollable horizontally */
  width: 100%;
  height: 300px;
  margin: 10px;
  padding: 10px;
  scroll-behavior: smooth; /* This makes the scrolling smooth */
}

.project {
  /* This is the container for each project */
  width: 200px;
  height: 200px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
  box-shadow: 5px 5px 5px grey;
}

.project img {
  /* This is the image for each project */
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.project p {
  /* This is the text for each project */
  font-size: 18px;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="title">Projects</h1>
  <div class="projects">
    <!-- This is where you add your projects -->
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <p>Project 1</p>
    </div>
    <div class="project">
      <img src="project2.jpg" alt="Project 2">
      <p>Project 2</p>
    </div>
    <div class="project">
      <img src="project3.jpg" alt="Project 3">
      <p>Project 3</p>
    </div>
    <div class="project">
      <img src="project4.jpg" alt="Project 4">
      <p>Project 4</p>
    </div>
    <div class="project">
      <img src="project5.jpg" alt="Project 5">
      <p>Project 5</p>
    </div>
  </div>
</div>
</body>
</html>
